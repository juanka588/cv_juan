<!DOCTYPE html>
<html lang="en" ng-app="cvApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Curriculum Vitae Juan Camilo</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


        <!--  Scripts-->
        <script src="node_modules/firebase/firebase.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </head>
    <body>

        <div ng-controller="languagesController as lan">
            <ol>
                <li ng-repeat="l in lan.languages">
                    <a href="" ng-click="lan.updateLanguage(l)">{{l}}</a>
                </li>
            </ol>
        </div>

        <div ng-controller="cvController as con">
            Hola desde el : {{con.test}}
        </div>

    </body>
</html>
