<!DOCTYPE html>
<html lang="en" ng-app="cvApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <base href="/" >
        <title>Curriculum Vitae Juan Camilo</title>
        <link rel="shortcut icon" href="./images/me.jpg" />

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet"/>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <link href="node_modules/animate.css/animate.min.css" rel="stylesheet" type="text/css"/>
        <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/nouislider.min.css" rel="stylesheet" type="text/css"/>

        <!--  Scripts-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/firebase/firebase.js"></script>
        <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="node_modules/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angularfire/dist/angularfire.js"></script>
        <script src="node_modules/materialize-css/dist/js/materialize.min.js" type="text/javascript"></script>
        <script src="node_modules/moment/min/moment.min.js" type="text/javascript"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js" type="text/javascript"></script>
        <script src="node_modules/chartjs-plugin-zoom/chartjs-plugin-zoom.min.js" type="text/javascript"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js" type="text/javascript"></script>

        <!--Libs-->
        <script src="js/libs/nouislider.min.js" type="text/javascript"></script>
        <script src="js/libs/wNumb.js" type="text/javascript"></script>
        <script src="js/libs/p5.min.js" type="text/javascript"></script>

        <!--Utils-->
        <script src="/js/utils.js" type="text/javascript"></script>

        <!--Controllers-->
        <script src="app.js" type="text/javascript"></script>
        <script src="/js/authController.js" type="text/javascript"></script>
        <script src="/js/personalAccountController.js" type="text/javascript"></script>
        <script src="/js/cvController.js" type="text/javascript"></script>
        <script src="/js/personalDataController.js" type="text/javascript"></script>
        <script src="/js/projectsController.js" type="text/javascript"></script>
        <script src="/js/experienceController.js" type="text/javascript"></script>

        <!--Experiments-->
        <script src="js/experiments/primes.js" type="text/javascript"></script>
    </head>
    <body class="blue lighten-5">
        <div ng-controller="languagesController as lan">
            <div class="navbar-fixed">
                <nav>
                    <div class="blue nav-wrapper">
                        <a href="main" class="brand-logo"><i class="large material-icons">insert_chart</i>Juan Camilo</a>
                        <ul class="right">
                            <li><a class="dropdown-button" href="#" data-activates="dropdown1"><i class="material-icons right">arrow_drop_down</i><span class="white-text text-darken-4">Languages</span></a></li>
                        </ul>				
                    </div>
                </nav>
            </div>
            <ul id="dropdown1" class="dropdown-content">
                <li ng-repeat="l in lan.languages">
                    <a href="" ng-click="lan.updateLanguage(l)">{{l}}</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col s2">
                <ul class="main-menu white" ng-controller="languagesController as lan">
                    <li>
                        <div ng-include="'views/userView.html'"></div>
                    </li>
                    <li><a class="valign-wrapper" href="main"><i class="material-icons grey-text text-darken-4">branding_watermark</i><span class="grey-text text-darken-4 hide-on-small-and-down">{{lan.getName("index")}}</span></a></li>
                    <li><a class="valign-wrapper" href="juan"><i class="material-icons grey-text text-darken-4">comment</i><span class="grey-text text-darken-4 hide-on-small-and-down">{{lan.getName("about_me")}}</span></a></li>
                    <li class="no-padding">
                        <ul class="collapsible collapsible-accordion">
                            <li>
                                <a class="collapsible-header valign-wrapper"  href="cvitae"><span class="hide-on-small-and-down">Curriculum Vitae</span><i class="material-icons">move_to_inbox</i></a>
                                <div class="collapsible-body">
                                    <ul>
                                        <li><a class="valign-wrapper" href="experience"><i class="material-icons grey-text text-darken-4">code</i><span class="grey-text text-darken-4 hide-on-small-and-down">{{lan.getName("work_experience")}}</span></a></li>
                                        <li><a class="valign-wrapper" href="projects"><i class="material-icons grey-text text-darken-4">apps</i><span class="grey-text text-darken-4 hide-on-small-and-down">{{lan.getName("projects")}}</span></a></li>             
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col s10" ng-view></div>
        </div>

    </body>
</html>
