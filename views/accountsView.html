<div ng-controller="personalAccountController as con" ng-init="con.initView()">
    <div class="row">
        <div class="col s12 m8">
            <canvas id="base" class="chart chart-line" chart-data="con.data"
                    chart-series="con.series" chart-options="con.options"
                    chart-labels="con.labels">
            </canvas>
        </div>
        <div class="col s12 m4">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header">
                        <span>Outcome</span>
                    </div>
                    <div class="collapsible-body row">
                        <button class="col s12 btn btn-flat waves-effect blue white-text" ng-click="con.addTemp(1)">Add OUT</button>
                        <ul class="collection col s12">
                            <li class="collection-item" ng-repeat="d in con.data[0]" style="min-height: 80px;">
                                <div class="col s8">
                                    <div>{{d.amount| number:2}}</div> 
                                    <div>{{d.time * 1000|date:"MMMM-yy 'at' HH:mm"}}</div>
                                </div>
                                <button class="btn btn-flat waves-effect col s4" ng-click="con.deleteItem(d, 0)">X</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header">
                        <span>Income</span>
                    </div>
                    <div class="collapsible-body row">
                        <button class="col s12 btn btn-flat waves-effect blue white-text" ng-click="con.addTemp(0)">Add IN</button>
                        <ul class="collection col s12" data-collapsible="accordion">
                            <li class="collection-item" ng-repeat="d in con.data[1]" style="min-height: 80px;">
                                <div class="col s8">
                                    <div>{{d.amount| number:2}}</div> 
                                    <div>{{d.time * 1000|date:"MMMM-yy 'at' HH:mm"}}</div>
                                </div>
                                <button class="btn btn-flat waves-effect col s4" ng-click="con.deleteItem(d, 1)">X</button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
