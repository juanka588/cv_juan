<div ng-controller="chromeController as con">
    <button class=" center btn blue" ng-click="con.sendNotification()">Notify me</button>
    <div class="row">
        <div class="navigator-test col s9 offset-s1">
            <div class="top-bar">
                <div class="circles">
                    <div id="close-circle" class="circle"></div>
                    <div id="minimize-circle" class="circle"></div>
                    <div id="maximize-circle" class="circle"></div>
                </div>
            </div>
            <div class="row">
                <div class=" col s12 nav-test orange">
                </div>

                <div class="col s12">
                    <div class="aside-test blue lighten-4 col s3">
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                    </div>
                    <div class="red col s9">
                        <div class="title-test col s3 offset-m4 grey darken-3"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                        <div class="line-test col s9 offset-m1 grey"></div>
                    </div>
                </div>
                <div class="col s12 footer-test green">
                </div>
            </div>
        </div>
    </div>
</div>
