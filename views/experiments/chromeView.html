<div ng-include="'../views/backButton.html'"></div>
<div ng-controller="chromeController as con" ng-init="con.applyPermutation()">
    <button class=" center btn blue" ng-click="con.sendNotification()">Notify me</button>
    <div class="row">
        <span>count: {{con.permutationNumber}}</span>
        <span>total: {{con.factorial(con.colors.length)}}</span>
    </div>
    <div class="row">
        <div class="navigator-test col s9 offset-s1">
            <div class="top-bar">
                <div class="circles">
                    <div id="close-circle" class="circle-button"></div>
                    <div id="minimize-circle" class="circle-button"></div>
                    <div id="maximize-circle" class="circle-button"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 nav-test">
                </div>

                <div class="col s12">
                    <div class="aside-test col s3">
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                    </div>
                    <div class="main-content-test col s9">
                        <div class="title-test col s3 offset-m4"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                        <div class="line-test col s9 offset-m1"></div>
                    </div>
                </div>
                <div class="col s12 footer-test">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="circles">
            <div ng-repeat="(i,c) in con.colors"  class="center col s{{((12 / con.colors.length) % 12) + 1 | number:0}}">
                <div class="valign-wrapper col s12">
                    <div class="color-circle {{con.classNames[i]}}"></div>
                    <label class="color-description">{{con.pageElements[i]}}</label>
                    <input type="color" ng-model="con.colors[i]">
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-block" ng-click="con.applyPermutation()">Next Permutation</button>
        </div>
    </div>
</div>
